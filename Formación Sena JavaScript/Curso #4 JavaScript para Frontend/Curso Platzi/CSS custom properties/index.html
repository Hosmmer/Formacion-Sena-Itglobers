<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Properties</title>

    <style>
        my-prop-estilo {
            --primary-color: blue;
            --heading-primary: 1.4rem;
        }

        .segundo {
            --primary-color: red;
            --secondary-color: green;
            --heading-secondary: 1rem;
        }
    </style>

</head>

<body>
    <h2>Custom Properties</h2>

    <my-prop-estilo>
        <span slot="title">Hola desde un etiqueta h1</span>
        <span slot="parrafo">Hola desde un etiqueta parrafo</span>
    </my-prop-estilo>

    <my-prop-estilo class="segundo">
        <span slot="title">Hola desde un etiqueta h1</span>
        <span slot="parrafo">Hola desde un etiqueta parrafo</span>
    </my-prop-estilo>

    <script type="module" src="./my-prop-estilo.js"></script>
</body>

</html>
