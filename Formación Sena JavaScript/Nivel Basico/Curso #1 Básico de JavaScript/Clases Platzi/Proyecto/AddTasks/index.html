<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaN8NsaxLdA6mnn2b8WBZhYd5r5a4W6l9oEudZfZK3D5p3TnVijE5iHY6bk" crossorigin="anonymous">


</head>

<body>
  <div class='app'>
    <main class='project'>


      <div id="modal-agregar-tarea" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-4 shadow-sm border-0">
            <div class="modal-header">
              <h2 class="modal-title" id="modalLabel">Agregar Nueva Tarea</h2>
              <button type="button" class="btn-close" id="boton-cerrar-modal" aria-label="Close"></button>


            </div>
            <div class="modal-body">

              <form id="agregar-tarea-form">
                <div class="form-flex--center">
                  <label for="tarea-titulo" class="form-label">TÃ­tulo de la tarea:</label>
                  <input type="text" id="tarea-titulo" class="form-input--border" placeholder="Ingrese el tÃ­tulo"
                    required>
                </div>
                <div class="form-flex--center">
                  <label for="tarea-descripcion" class="form-label fw-semibold">DescripciÃ³n de la tarea:</label>
                  <textarea id="tarea-descripcion" class="form__textarea--border" rows="4"
                    placeholder="Describa los detalles" required></textarea>
                </div>
                <div class="form-flex--center">
                  <label for="tarea-etiqueta" class="form-label fw-semibold">Etiqueta de la tarea:</label>
                  <select id="tarea-etiqueta" class="form__select--border" required>
                    <option value="" selected>Seleccione</option>
                    <option value="FrontEnd">FrontEnd</option>
                    <option value="BackEnd">BackEnd</option>
                    <option value="Requirements">Requirements</option>

                  </select>
                </div>
                <div class="form__flex--date">
                  <label for="tarea-fecha-entrega" class="form-label fw-semibold">Fecha de entrega:</label>
                  <input type="date" id="tarea-fecha-entrega" class="form__control--date" min="2024-01-01"
                    max="2024-12-31" pattern="\d{4}-\d{2}-\d{2}" required>
                </div>
                <div class="form-flex--center">
                  <button type="submit" class="form__btn--primary">ðŸ“Œ</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class='project-info'>
        <h1>Tasks Of The Day</h1>
        <div class='project-participants'>
          <span class="project__estado--front"></span>
          <span class="project__estado--back"></span>
          <span class="project__estado--req"></span>
          <button class="project-participants__add">Agregar Tarea</button>
          <div id="participantes"></div>
        </div>
      </div>
      <div class='project-tasks'>

        <div class='project-column'>
          <div class='project-column-heading'>

          </div>
          <div class='task' draggable='true'>
            <div class='task__tags'><span class='task__tag task__tag--design'>FrontEnd</span><button
                class='task__options'><i class="fas fa-ellipsis-h"></i></button></div>
            <button class='task__delete'><i class="fas fa-trash-alt"></i></button>

            <!-- BotÃ³n de eliminar -->
            <p>Replace lorem ipsum text in the final designs</p>
            <div class='task__stats'>
              <span><time datetime="2021-11-24T20:00:00"><i class="fas fa-flag"></i>11/7/2024</time></span>
              <span class='task__owner'></span>
            </div>

          </div>

          <div class='task' draggable='true'>
            <div class='task__tags'><span class='task__tag task__tag--illustration'>BackEnd</span><button
                class='task__options'><i class="fas fa-ellipsis-h"></i></button></div>

            <button class='task__delete'><i class="fas fa-trash-alt"></i></button>
            <!-- BotÃ³n de eliminar -->
            <p>Create and generate the custom SVG illustrations.</p>
            <div class='task__stats'>
              <span><time datetime="2021-11-24T20:00:00"><i class="fas fa-flag"></i>11/7/2024</time></span>
              <span class='task__owner'></span>
            </div>
          </div>
          <div id="nuevas-tareas"></div>
        </div>
      </div>
      <script src="./js/app.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
