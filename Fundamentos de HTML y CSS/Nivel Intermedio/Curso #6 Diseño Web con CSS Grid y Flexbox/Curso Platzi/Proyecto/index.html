<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33e3caf9b6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Reproductor Musical</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-angle-down icon-media header__icons--arrow"></i>
        <p>Reproduciendo desde Album</p>
        <p>Tus me gustas</p>
        <i class="fa-solid fa-ellipsis-vertical icon-media icon-2"></i>
    </header>

    <main>
        <section class="cards__album">
            <article>
                <img src="./img/album-2.jpg" alt="">
            </article>

            <article>
                <img src="./img/album-1.jpg" alt="">

            </article>

            <article>
                <img src="./img/album-3.jpg" alt="">

            </article>
        </section>

        <section class="controls__player">
            <div>
                <div>
                    <p class="player__song">Save That Shit</p>
                    <p class="player__artist">Lil Peep</p>
                </div>

            </div>

            <div class="bar__player">
                <progress max="100" value="60" class="bar__music">
                </progress>
                <p class="bar__player--initial ">2:38</p>
                <p class="bar__player--initial ">3:27</p>
                <i class="fa-solid fa-circle bar__player--icon"></i>
            </div>

            <div class="player__buttons">
                <button type="button"><i class="fa-solid fa-shuffle player__buttons--icons"></i></button>
                <button type="button"><i class="fa-solid fa-backward-step player__buttons--icons"></i></button>
                <button type="button"><i class="fa-solid fa-play player__buttons--play"></i></button>
                <button type="button"><i class="fa-solid fa-forward-step player__buttons--icons"></i></button>
                <button type="button"><i class="fa-solid fa-repeat player__buttons--icons"></i></button>
            </div>
        </section>

    </main>

    <footer class="player__foot">
        <a href="#">

            <i class="fa-solid fa-desktop player__foot--icons"></i>
        </a>
        <p>DESKTOP-01LDS</p>
        <a href="#">
            <i class="fa-solid fa-arrow-up-from-bracket player__foot--icons"></i>
        </a>

    </footer>

</body>

</html>
