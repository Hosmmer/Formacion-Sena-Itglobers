<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Proyecto Grid</title>
</head>

<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1 class="hero__info--title">Check the <br> best food</h1>
                <p class="hero__info--subtitle">Welcome to the best gastronomic dishes for your appetite.</p>
                <button class="hero__button">Book a table</button>
            </div>
            <img class="hero__img" src="./images/hero.png" alt="Plato de pasta">
        </section>

        <section class="services">
            <h2 class="services-title">Our services</h2>
            <div class="dishes__grid">
                <figure class="dishes-image dishes__image--big">
                    <img src="./images/video.png" alt="video of pasta dishes being served" loading="lazy">
                </figure>
                <figure class="dishes-image">
                    <img src="./images/dish1.png" alt="bowl of vegetables with rice and avocado" loading="lazy">
                </figure>
                <figure class="dishes-image">
                    <img src="./images/dish2.png" alt="Avocado and egg toast" loading="lazy">
                </figure>
                <figure class="dishes-image">
                    <img src="./images/dish3.png" alt="asparagus with tomato and butter" loading="lazy">
                </figure>
                <figure class="dishes-image">
                    <img src="./images/dish4.png" alt="eggs and guacamole toast " loading="lazy">
                </figure>
            </div>
        </section>

        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="plates__grid">
                <figure class="plates__items--img">
                    <img src="./images/plate1.png" alt="pasta with neapolitan sauce and vegetables">
                </figure>
                <figure class="plates__items--img">
                    <img src="./images/plate2.png" alt="pasta with broccoli and carrot">
                </figure>
                <figure class="plates__items--img">
                    <img src="./images/plate3.png" alt="pesto pasta">
                </figure>
                <figure class="plates__items--img">
                    <img src="./images/plate4.png" alt="pasta with avocado and corn">
                </figure>
                <figure class="plates__items--img">
                    <img src="./images/plate5.png" alt="bowl of chicken, tomato and carrots">
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
