<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Origin</title>

    <style>
        div {
            width: 150px;
            height: 100px;
            background: lightpink;
            transform-origin: left top;
        }

        div:hover {
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
