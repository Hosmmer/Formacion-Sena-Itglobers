<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento impulsado</title>
    <style>
        div {
            background: plum;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            transition: transform 1.5s linear;
        }

        div:hover {
            transform: translateX(200px);
            transition: transform 1s linear;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
